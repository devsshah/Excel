<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Excel Course | ₹500 Only</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animated-bg"></div>
    
    <main>
        <section class="hero">
            <div id="particles-js"></div>
            <div class="hero-content" data-aos="zoom-in">
                <h1>Master Excel with<br>AI Assistance</h1>
                <div class="price-tag">Only ₹500!</div>
                <div class="button-group">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSejCAlzDKGk1c_7OGmebQ73X1gQbdlIsFUjj-yHSquAPQx7nQ/viewform?usp=header"

                    </a>
                </div>
            </div>
        </section>

        <section class="contact-section" data-aos="fade-up">
            <div class="contact-form">
                <h2><i class="fas fa-envelope"></i> Contact Us</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" id="name" required>
                    </div>

                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Query" rows="5" id="query" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Send Message</button>

            </div>
